<html lang="zh-hans">
    <head>
        <link href="./css/examples.css" rel="stylesheet" type="text/css">
        <script src="./js/jquery.min.js" type="text/javascript"></script>
        <script src="./js/jquery.preloader.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link href='./css/master.css' rel='stylesheet' type='text/css'>
        <title>服务状态查询</title>
        <link href='https://app.statuscake.com/Workfloor/PublicReportCSS.php?PublicID=YOUR_OWN_ID' rel='stylesheet' type='text/css'>
        <script src="https://api.lwl12.com/hitokoto/main/get?encode=js"></script>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="./favicon.ico">
    </head>
    <body>
    <script>
    window.onload = function() {
            $("#preloader").fadeOut();    //图片加载完后隐藏加载页
        };

    </script>
    <!-- 加载动画 -->
    <div id="preloader">
        <div id="preloader-inner"></div>
    </div>
    <div id="content-header" class="blur">
        <header id="header" onclick="ViewHome()" style="cursor:pointer;" class="visible">
            <h1><span class="MainTitle">加载中...</span></h1>
        </header>
    </div>

    <div class="container">

        <div class="row PasswordReq" style="display:none;">
            <div class="col-md-6 col-md-offset-3">
                <div class="Box ">
                    <div class="Title"><h1><i class="fa fa-key"></i> Password</div>
                    <div class="PassContainer"><input type="password" placeholder="" class="PassBox"></div>
                </div>
            </div>
        </div>


        <div class="row DetailArea">
            <div class="col-md-9">

                <div class="Box">
                    <div class="Title"><h1><i class="fa fa-bullhorn" aria-hidden="true"></i> 通告</div>
                    <div id="Announce">无通告</div>
                </div>

                <div class="Box">
                    <div class="Title"><h1><i class="fa fa-history"></i> 运行历史</div>
                    <div>
                        <table id="MainData" class="table table-full table-striped">
                            <thead>
                            <tr>
                                <th>服务</th>
                                <th>名称</th>
                                <th>延迟率</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="Box">
                    <div class="Title"><h1><i class="fa fa-heart"></i>  一言</div>
                    <div class="yiyan"><script>lwlhitokoto()</script></div>
                </div>
            </div>

            <div class="col-md-3">

                <div class="Box BlockView" style="display:none;">
                    <div class="Title"><h1><i class="fa fa-info-circle "></i> 关于</div>
                    <div id="PoweredBy" style="text-align: center; padding: 10px;">
                    <a href="https://www.statuscake.com"><i class="fa fa-link"></i>基于StatusCake</a><br>
                        <a href="https://fatdoge.cn" style="font-weight: bold;">
                        <i class="fa fa-link"></i> 齐东野语</a><br>
                        <a href="https://github.com/fatdoge" style="font-weight: bold;">
                        <i class="fa fa-github"></i> Github</a><br>
                        <a href="https://weibo.com/fatdoge" style="font-weight: bold;">
                        <i class="fa fa-weibo"></i> Weibo</a>
                    </div>
                </div>

                <div class="Box Twitter" style="display:none;">
                    <div class="Title"><h1><i class="fa fa-twitter"></i> 推特更新</div>
                    <div id="Tweets"></div>
                </div>

                <div class="Box">
                    <div class="Title"><h1><i class="fa fa-rocket"></i> 7天正常使用率</div>
                    <div id="7Day"></div>
                </div>
            </div>
        </div>
    </div>
    <div style="text-align: center;height: 40px;line-height: 40px;border-top: 1px solid rgba(0, 0, 0, 0.004);">Made With <i class="fa fa-heart throb"></i> By <a href="https://fatdoge.cn">熊吉</a></div>
    </body>
    <script src="./js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="./js/highstock_.js"></script>
    <script src="./js/generatemap.js" type="text/javascript"></script>
    <script src="./js/jquery-jvectormap-1.1.1.min.js" type="text/javascript"></script>
    <script src="./js/jquery-jvectormap-world-mill-en.js" type="text/javascript"></script>
    <script src="./js/main.js"></script>
    </html>
